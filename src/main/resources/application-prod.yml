# Configuracion del modelo Python
# CONFIGURACION PRODUCCION - POSTGRESQL
spring:
  # PostgreSQL Database
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/churninsight_prod}
    username: ${DATABASE_USERNAME:churninsight_user}
    password: ${DATABASE_PASSWORD:churninsight_pass}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      leak-detection-threshold: 0

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false
        format_sql: false
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

  # Inicializaci√≥n de BD
  sql:
    init:
      mode: never

# Configuracion del modelo Python
model:
  service:
    url: ${MODEL_SERVICE_URL:http://localhost:8000}
    timeout: 30000

# Logging
logging:
  level:
    root: WARN
    com.one.hackathonlatam.dic25equipo69.churninsight: INFO

#Para pruebas en swagger
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
